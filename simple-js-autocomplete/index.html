<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MakeWeb Autocomplete</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <input type="text" id="autocomplete" placeholder="Начните вводить название страны" autocomplete="off">
  <script src="./autocomplete.js"></script>
</body>
</html>

<script>
  fetch('./data.json').then(data => {
    data.json().then(json => {
      let countries = json.countries
      Autocomplete('#autocomplete', countries)
    })
  })
</script>
